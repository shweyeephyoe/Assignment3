<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linoxide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container{
                width: 100vw;
                height: 100vh;
                overflow: scroll;
            }
            .nav-wrapper{
                width: 100%;
                height: 60px;
                border-bottom: 1px solid #eee;
                justify-content: center;
                display: flex;
            }
            .nav-brand{
                font-family: sans-serif;
                font-size: 24px;
                font-weight: 700;
                color: #478fb3;
            }
            .navbar{
                width: 80%;
                height: 100%;
                display: flex;
                align-items: center;
            }
            .left-menu , .right-menu{
                width: 50%;
                display: flex;
            }
            ul{
                display: flex;
                align-items: center;
            }
            ul li{
                list-style: none;
            }
            ul li a{
                text-decoration: none;
                height: 40px;
                color: #515151;
                padding: 0 25px 0 15px;
                text-align: center;
                
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="navbar">
                <div class="left-menu">
                    <div class="nav-brand"><a>LinOxide</a></div>
                <ul>
                    <li><a href="">LinuxCommand</a></li>
                    <li><a href="">Ubuntu</a></li>
                    <li><a href="">Debian</a></li>
                    <li><a href="">ContOS</a></li>
                </ul>
                <div class="right-menu">
                    <ul>
                    <li><a href="">LinuxCommand</a></li>
                    <li><a href="">Ubuntu</a></li>
                    <li><a href="">Debian</a></li>
                    <li><a href="">ContOS</a></li>
                    </ul>
                </div>

                </div>
            </div>     
        </div>
    </div>
    </body>
</html>
